<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TinyBin - Paste & Share</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0d1117; color: #e6edf3; min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 40px 20px; }
    .container { width: 100%; max-width: 700px; }
    h1 { text-align: center; margin-bottom: 30px; font-size: 2.5rem; background: linear-gradient(135deg, #58a6ff, #a371f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
    .tab { flex: 1; padding: 12px; border: none; background: #21262d; color: #8b949e; cursor: pointer; border-radius: 8px; font-size: 1rem; transition: all 0.2s; }
    .tab.active { background: #30363d; color: #e6edf3; }
    .card { background: #161b22; border: 1px solid #30363d; border-radius: 12px; padding: 24px; }
    textarea { width: 100%; height: 200px; background: #0d1117; border: 1px solid #30363d; border-radius: 8px; color: #e6edf3; padding: 16px; font-size: 1rem; font-family: 'SF Mono', Monaco, monospace; resize: vertical; }
    textarea:focus { outline: none; border-color: #58a6ff; }
    .file-input-wrapper { position: relative; margin: 20px 0; }
    .file-input-wrapper input[type="file"] { display: none; }
    .file-btn { display: inline-flex; align-items: center; gap: 8px; padding: 12px 20px; background: #21262d; border: 1px dashed #30363d; border-radius: 8px; cursor: pointer; color: #8b949e; transition: all 0.2s; }
    .file-btn:hover { border-color: #58a6ff; color: #58a6ff; }
    .file-preview { margin-top: 16px; max-width: 100%; border-radius: 8px; display: none; }
    .file-preview.visible { display: block; }
    input[type="password"] { width: 100%; padding: 14px; background: #0d1117; border: 1px solid #30363d; border-radius: 8px; color: #e6edf3; font-size: 1rem; margin: 16px 0; }
    input[type="password"]:focus { outline: none; border-color: #58a6ff; }
    .optional-label { color: #8b949e; font-size: 0.875rem; margin-bottom: 8px; display: block; }
    .btn { width: 100%; padding: 16px; background: linear-gradient(135deg, #238636, #2ea043); border: none; border-radius: 8px; color: white; font-size: 1.1rem; font-weight: 600; cursor: pointer; }
    .btn:hover { opacity: 0.9; }
    .result { margin-top: 24px; padding: 20px; background: #21262d; border-radius: 8px; display: none; }
    .result.visible { display: block; }
    .result-label { color: #8b949e; font-size: 0.875rem; margin-bottom: 8px; }
    .result-url { word-break: break-all; color: #58a6ff; font-family: 'SF Mono', Monaco, monospace; padding: 12px; background: #0d1117; border-radius: 6px; }
    .copy-btn { margin-top: 12px; padding: 10px 20px; background: #30363d; border: none; border-radius: 6px; color: #e6edf3; cursor: pointer; }
    .view-section { display: none; }
    .view-section.visible { display: block; }
    .password-prompt { text-align: center; }
    .password-prompt input { text-align: center; }
    .error { color: #f85149; text-align: center; margin-top: 12px; }
    .content-display { background: #0d1117; padding: 20px; border-radius: 8px; margin-top: 16px; white-space: pre-wrap; }
    .content-display img { max-width: 100%; border-radius: 8px; }
    .footer { margin-top: 40px; color: #8b949e; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîó TinyBin</h1>
    <div id="createView" class="view-section visible">
      <div class="tabs">
        <button class="tab active" data-tab="text">Text</button>
        <button class="tab" data-tab="image">Image</button>
      </div>
      <div class="card">
        <textarea id="content" placeholder="Paste your text here..."></textarea>
        <div class="file-input-wrapper" id="imageInput" style="display: none;">
          <label class="file-btn">
            üì∑ Choose Image
            <input type="file" id="fileInput" accept="image/*">
          </label>
          <img id="filePreview" class="file-preview">
        </div>
        <span class="optional-label">Password (optional)</span>
        <input type="password" id="password" placeholder="Enter password to protect">
        <button class="btn" id="submitBtn">üîó Create Link</button>
      </div>
      <div class="result" id="result">
        <div class="result-label">Your shareable link:</div>
        <div class="result-url" id="resultUrl"></div>
        <button class="copy-btn" id="copyBtn">üìã Copy</button>
      </div>
    </div>
    <div id="viewView" class="view-section">
      <div class="card">
        <div id="passwordPrompt" class="password-prompt" style="display: none;">
          <p style="margin-bottom: 16px;">üîí This content is password protected</p>
          <input type="password" id="viewPassword" placeholder="Enter password">
          <button class="btn" id="unlockBtn">Unlock</button>
          <p class="error" id="viewError"></p>
        </div>
        <div id="contentDisplay"></div>
      </div>
    </div>
  </div>
  <div class="footer">Made with ‚ù§Ô∏è | Your content, simply shared</div>

  <script>
    const SUPABASE_URL = 'https://vxhfsaelaouburxutwyb.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ4aGZzYWVsYW91YnVyeHV0d3liIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE3OTE5NTAsImV4cCI6MjA4NzM2Nzk1MH0.8jf52xzPRU3PEMj3rKqGDll7xIkHK6snkR0zzjU3eYw';

    let selectedTab = 'text';
    let selectedFile = null;

    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        selectedTab = tab.dataset.tab;
        document.getElementById('imageInput').style.display = selectedTab === 'image' ? 'block' : 'none';
        document.getElementById('content').placeholder = selectedTab === 'image' ? 'Or paste image URL...' : 'Paste your text here...';
        if (selectedTab === 'image') document.getElementById('content').style.height = '60px';
        else document.getElementById('content').style.height = '200px';
      });
    });

    // File selection
    document.getElementById('fileInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        selectedFile = file;
        const reader = new FileReader();
        reader.onload = (e) => {
          document.getElementById('filePreview').src = e.target.result;
          document.getElementById('filePreview').classList.add('visible');
        };
        reader.readAsDataURL(file);
      }
    });

    // Hash password
    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // Generate short ID
    function generateId() {
      const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let id = '';
      for (let i = 0; i < 8; i++) id += chars[Math.floor(Math.random() * chars.length)];
      return id;
    }

    // Create paste
    document.getElementById('submitBtn').addEventListener('click', async () => {
      const content = document.getElementById('content').value;
      const password = document.getElementById('password').value;

      if (!content && !selectedFile) {
        alert('Please enter some content or select an image');
        return;
      }

      const id = generateId();
      let contentData = content;
      let contentType = selectedTab;

      if (selectedFile) {
        contentData = await new Promise(resolve => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result);
          reader.readAsDataURL(selectedFile);
        });
        contentType = 'image';
      }

      const passwordHash = password ? await hashPassword(password) : null;

      try {
        const response = await fetch(SUPABASE_URL + '/rest/v1/pastes', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'apikey': SUPABASE_KEY,
            'Authorization': 'Bearer ' + SUPABASE_KEY,
            'Prefer': 'return=minimal'
          },
          body: JSON.stringify({
            id: id,
            content: contentData,
            content_type: contentType,
            password_hash: passwordHash
          })
        });

        if (!response.ok) {
          const err = await response.text();
          alert('Error saving: ' + err);
          return;
        }

        const url = window.location.origin + window.location.pathname + '#' + id;
        document.getElementById('resultUrl').textContent = url;
        document.getElementById('result').classList.add('visible');
      } catch (e) {
        alert('Error: ' + e.message);
      }
    });

    // Copy button
    document.getElementById('copyBtn').addEventListener('click', () => {
      navigator.clipboard.writeText(document.getElementById('resultUrl').textContent);
      document.getElementById('copyBtn').textContent = '‚úÖ Copied!';
      setTimeout(() => document.getElementById('copyBtn').textContent = 'üìã Copy', 2000);
    });

    // View paste
    const hash = window.location.hash.substring(1);
    if (hash) {
      document.getElementById('createView').classList.remove('visible');
      document.getElementById('viewView').classList.add('visible');
      document.getElementById('contentDisplay').innerHTML = '<p style="text-align:center;color:#8b949e;">Loading...</p>';

      fetch(SUPABASE_URL + '/rest/v1/pastes?id=eq.' + hash, {
        headers: {
          'apikey': SUPABASE_KEY,
          'Authorization': 'Bearer ' + SUPABASE_KEY
        }
      })
      .then(r => r.json())
      .then(data => {
        if (!data || data.length === 0) {
          document.getElementById('contentDisplay').innerHTML = '<p style="color:#f85149;text-align:center;">Paste not found</p>';
          return;
        }
        const paste = data[0];
        if (paste.password_hash) {
          document.getElementById('passwordPrompt').style.display = 'block';
          document.getElementById('unlockBtn').onclick = async () => {
            const password = document.getElementById('viewPassword').value;
            const hashVal = await hashPassword(password);
            if (hashVal !== paste.password_hash) {
              document.getElementById('viewError').textContent = 'Incorrect password';
              return;
            }
            showContent(paste);
          };
        } else {
          showContent(paste);
        }
      })
      .catch(e => {
        document.getElementById('contentDisplay').innerHTML = '<p style="color:#f85149;text-align:center;">Error: ' + e.message + '</p>';
      });
    }

    function showContent(paste) {
      document.getElementById('passwordPrompt').style.display = 'none';
      if (paste.content_type === 'image') {
        document.getElementById('contentDisplay').innerHTML = '<img src="' + paste.content + '" alt="Shared image">';
      } else {
        const div = document.createElement('div');
        div.textContent = paste.content;
        document.getElementById('contentDisplay').innerHTML = '';
        document.getElementById('contentDisplay').appendChild(div);
      }
    }
  </script>
</body>
</html>
